<!doctype html>
<html class="no-js" lang="en">
     <head>
          <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Healthbloks</title>
          <link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
          <link rel="stylesheet" href="css/app.css" />
          <script src="bower_components/modernizr/modernizr.js"></script>
     </head>
     <body>                                  
          <!-- Off-Canvas -->
          <div class="off-canvas-wrap docs-wrap" data-offcanvas>   
               <div class="inner-wrap">

                    <!-- Navigation between off-canvas screens -->
                    <nav class="tab-bar">
                         <section class="show-for-small-only left-small">
                              <a href="" role="button" class="left-off-canvas-toggle menu-icon" aria-expanded="false">
                              <span></span>
                              </a>
                         </section>
                          <section class="middle tab-bar-section show-for-small-only">
                              <img src="img/Logo.png" alt="Healthbloks logo" vspace="14px">
                         </section>
                         <section class="left tab-bar-section hide-for-small-only">
                              <img src="img/Logo.png" alt="Healthbloks logo" vspace="5px">
                         </section>
                         <section class="right-small">
                              <a href="" role="button" class="right-off-canvas-toggle menu-icon" aria-expanded="false">
                              <span></span>
                              </a>
                         </section>
                    </nav>
                    
                    <!-- Small-Screen-only -->
                    <!-- left-off-canvas speech bubbles  -->
                    <aside class="left-off-canvas-menu">
                         <div class="right-small">
                              <a class="exit-off-canvas ">&#215;</a>     
                         </div>
                         
                         <div class="tabs-content vertical content-container">
                              <!-- #content-template goes here -->
                         </div>
                    </aside>
                    <!-- End Small-Screen-only -->

                    <!-- Off canvas menu -->
                    <aside class="right-off-canvas-menu">
                         <ul class="off-canvas-list">
                              <li>
                                   <label>Healthbloks</label>
                              </li>
                              <li>
                                   <a href="#">Messages</a>
                              </li>
                              <li>
                                   <a href="#">Forms / Attachments</a>
                              </li>
                              <li>
                                   <a href="#">Physicians / Offices</a>
                              </li>
                              <li>
                                   <a class="exit-off-canvas"></a>
                              </li>
                         </ul>
                    </aside>
                    <!-- End Off Canvas menu -->
                                   

                    <!-- Main Section -->
                    <section class="main-section">  
                         <nav class="top-bar" data-topbar>  <!-- Top-bar -->
                              <section class="show-for-small-only">
                                   <select class="ProviderList"></select>
                              </section>
                              <section class="left top-bar-section hide-for-small-only">
                                   <!-- button group -->
                                   <ul class="left">
                                        <li><a href="#"><img src="img/search-icon.png" alt="search icon"></a></li>
                                        <li><a href="#">+</a></li>
                                        <li><a href="#"><img src="img/help-icon.png" alt="help icon"></a></li>
                                   </ul>
                              </section>
                              <section class="middle top-bar-section">
                                   <ul id="providers">
                                        <li>
                                             <h5 class="hide-for-small-only">Conversations with:</h5>
                                        </li>
                                        <li>
                                             <select class="ProviderList">
                                             </select>  
                                        </li>
                                   </ul>     
                              </section>
                         </nav>
                         <!-- End Top Bar -->

                         <!-- Content container -->
                         <div class="container" data-equalizer>     
                              
                                   <!-- Conversation Tabs -->
                              <div class="small-12 medium-4 large-3 columns panel" data-equalizer-watch>
                                   <div class="scroll">
                                        <dl class="tabs vertical" data-tab role="tablist"> 
                                             <!--id="ConversationList"-->
                                        </dl>
                                   </div>
                              </div>
                                   <!-- End Conversation Tabs -->

                                   <!-- main Content -->
                              <div class="small-0 medium-8 large-7 columns panel" data-equalizer-watch style = "background-color: #ffffff;">
                                   <div class="tabs-content vertical content-container"></div>
                              </div>
                                   <!-- End main Content -->
                    
                                   <!-- Attachments -->
                              <div class="small-0 medium-0 large-2 columns panel" data-equalizer-watch>
                              </div>
                                   <!-- End Attachments -->

                         </div><!-- End Content container -->
                    </section> <!-- End Main Section -->
               </div> <!-- End inner wrap -->
          </div> <!-- End off-canvas wrap -->

          <script src="bower_components/jquery/dist/jquery.min.js"></script>
          <script src="bower_components/foundation/js/foundation.js"></script>
          <script src="js/handlebars-v2.0.0.js"></script>
          <script src="templatesfolder/templates.js"></script>
          <script src="js/app.js"></script>
     </body>
</html>
